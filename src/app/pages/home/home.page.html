<ion-content fullscreen id="main">

  <div *ngIf="faceDetectionResult?.length" class="fixed-top mx-auto text-center pt-3 animated fadeIn" width=20px>
    <svg (click)="routeToReport()" width="35px" height="35px" viewBox="0 0 30 30" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"

          id="outline"></path>
        <mask id="mask">
          <rect width="100%" height="100%" fill="white"></rect>
          <use xlink:href="#outline" id="lid" fill="black" />
        </mask>
      </defs>
      <g id="eye">
        <path
          d="M0,15.089434 C0,16.3335929 5.13666091,24.1788679 14.9348958,24.1788679 C24.7325019,24.1788679 29.8697917,16.3335929 29.8697917,15.089434 C29.8697917,13.8456167 24.7325019,6 14.9348958,6 C5.13666091,6 0,13.8456167 0,15.089434 Z M14.9348958,22.081464 C11.2690863,22.081464 8.29688487,18.9510766 8.29688487,15.089434 C8.29688487,11.2277914 11.2690863,8.09740397 14.9348958,8.09740397 C18.6007053,8.09740397 21.5725924,11.2277914 21.5725924,15.089434 C21.5725924,18.9510766 18.6007053,22.081464 14.9348958,22.081464 L14.9348958,22.081464 Z M18.2535869,15.089434 C18.2535869,17.0200844 16.7673289,18.5857907 14.9348958,18.5857907 C13.1018339,18.5857907 11.6162048,17.0200844 11.6162048,15.089434 C11.6162048,13.1587835 13.1018339,11.593419 14.9348958,11.593419 C15.9253152,11.593419 14.3271242,14.3639878 14.9348958,15.089434 C15.451486,15.7055336 18.2535869,14.2027016 18.2535869,15.089434 L18.2535869,15.089434 Z"

    </svg>
  </div>

  <section class="section pp-scrollable contact active ">
    <div class="display-table">
      <div class="display-content">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-lg-12 animated fadeIn mb-5 mb-lg-3">
              <div class="text-center title">
                <h2 class="text-dark">AUI <span class="base-color">Visitors </span></h2>
                <p class="text-muted animated fadeIn mb-3 max-width-450"> Please
                  Check In {{expression}}</p>
              </div>
            </div>
          </div>
          <br>
          <br>
          <br>
          <br>
          <div class="row mt-5 pb-5 pt-5 mt-lg-4 pt-lg-4 justify-content-center">
            <div class="col-sm mb-5 mb-5 mx-auto animated fadeInUp justify-content-center d-flex">
              <div class="button-border justify-content-center">
                <a (click)="signIn()"
                  [ngClass]="{'base-color': faceDetectionResult?.length, 'text-dark': !faceDetectionResult?.length}"
                  class="pill-button btn-block text-center font-weight-bold">
                  CHECK <span class="text-dark">IN</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="fixed-bottom mx-auto mb-3 text-center">
      <div class="row justify-content-center">
        <div class="col">
          By Michael <span style="font-weight: 600;" class="base-color"> Madume </span>
        </div>
      </div>
    </div>

  </section>

</ion-content>
